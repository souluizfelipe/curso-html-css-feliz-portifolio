<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luiz Felipe - Portifólio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/picture-profile.css">    
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tech.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/project-logo.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/pictureProfile.png " alt="foto de perfil" class="picture-profile">
        <nav  class="navigation">
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contato</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Luiz Felipe</h1>
                <h2 class="subtitle">Fronend Developer</h2>
            </div>
            <div class="nav">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contato</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second" lang="en">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tech">
                <img src="/assets/img/ico_html5.png" alt="logo html 5" class="icon">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>    
                </div>                
            </article>
            <article class="skill-tech">
                <img src="/assets/img/ico_ux.png" alt="logo UX" class="icon">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>    
                </div>                
            </article>
            <article class="skill-tech">
                <img src="/assets/img/ico_css3.png" alt="logo css 3" class="icon">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>    
                </div>                
            </article>
            <article class="skill-tech">
                <img src="/assets/img/ico_js.png" alt="logo java script" class="icon">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>    
                </div>                
            </article>
            <article class="skill-tech">
                <img src="/assets/img/ico_figma.png" alt="logo figma" class="icon">
                <div class="right">
                    <h3 class="title">Figma</h3>
                    <progress class="progress-bar" max="100" value="25">25%</progress>    
                </div>                
            </article>
            <article class="skill-tech">
                <img src="/assets/img/ico_premiere.png" alt="logo premiere pro" class="icon">
                <div class="right">
                    <h3 class="title">Premiere Pro</h3>
                    <progress class="progress-bar" max="100" value="45">45%</progress>    
                </div>                
            </article>
        </div>
    </section>  
    <section class="section -second">
        <h2 class="main-title -second">Projetos</h2>
        <div class="project-logo">
            <a href="" >
                <img class="logos" src="assets/img/logo-souluizfp.png" alt="logo sou luiz felipe">
            </a>
            <a href="">
                <img class="logos" src="assets/img/logo-ospl.png" alt="logo os papa légua">
            </a>
            <a href="">
                <img class="logos" src="assets/img/logo_portfolio.png" alt="logo portfolio">
            </a>         
        </div>
    </section>
</body>
</html>
